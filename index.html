<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div id="buttonsArea" class="col-lg-12 text-center"></div>

    <div class="container">
        <div class="row">
            <h1 class="text-center" style="color:rgb(80, 2, 2);font-family: 'Anton', sans-serif;">NHL Giphy Generator</h1>
            <div id="searches" class="col-lg-9 text-center"></div>
            <div class="col-md-3">
                <form class="form-inline" id="search-form">
                    <label for="search-input"
                        style="color:rgb(80, 2, 2); font-size: large; margin-top: 4%; margin-bottom: 3%; margin-left: 0.3%;font-family: 'Anton', sans-serif; ">Add
                        Your Search</label><br>
                    <input type="text" id="search-input"><br>
                    <button type="submit" class="btn btn-primary" style="color:rgb(211, 209, 209); border:2px solid rgb(80, 2, 2); margin-top:3%; font-family: 'Anton', sans-serif;font-size: 20px;">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/gif.js" type="text/javascript"></script>

</html>
